<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow an Outlines</title>
    <style>
        .box{
            border:2px solid black;
            padding: 34px;
            box-shadow:-20px -9px 5px rgb(76, 240, 58);
        }
        .text-element{
            text-shadow: 2px 2px 9px rgb(37, 35, 35);
            outline: 2px solid green;
            border:2px solid black;
            box-sizing: border-box;
            outline-offset: 34px;
            border-radius: 24px;
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque harum rem fuga culpa perferendis dolor fugiat quos illo. Dignissimos quasi reiciendis at architecto labore eum suscipit earum a amet quia, optio obcaecati rerum in!</p>
</body>
</html>
